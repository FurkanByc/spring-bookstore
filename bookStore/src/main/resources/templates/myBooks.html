<!doctype html>
<html lang="tr" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kitaplarım - Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #222;
      }
      nav.navbar {
        background-color: #0d6efd; /* Bootstrap primary */
      }
      nav.navbar .navbar-brand,
      nav.navbar .nav-link {
        color: #fff !important;
      }
      nav.navbar .nav-link.active {
        font-weight: 600;
      }
      .container {
        max-width: 900px;
      }
      .table thead th {
        background-color: #e7f1ff;
        color: #0d6efd;
      }
      a.delete-icon {
        color: #dc3545;
        font-size: 1.3rem;
        transition: color 0.3s ease;
      }
      a.delete-icon:hover {
        color: #a71d2a;
        text-decoration: none;
      }
      @media (max-width: 576px) {
        .table-responsive {
          font-size: 0.9rem;
        }
        a.delete-icon {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Book Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/">Ana Sayfa</a></li>
            <li class="nav-item"><a class="nav-link" href="available_books">Tüm Kitaplar</a></li>
            <li class="nav-item"><a class="nav-link" href="my_books">Kitaplarım</a></li>
            <li class="nav-item"><a class="nav-link" href="book_register">Yeni Kitap Ekle</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">İsim</th>
              <th scope="col">Yazar</th>
              <th scope="col">Fiyat</th>
              <th scope="col" class="text-center">Sil</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b : ${book}">
              <td th:text="${b.id}"></td>
              <td th:text="${b.name}"></td>
              <td th:text="${b.author}"></td>
              <td th:text="${b.price} + ' ₺'"></td>
              <td class="text-center">
                <a
                  class="delete-icon"
                  th:href="@{/deleteMyList/{id}(id=${b.id})}"
                  title="Kitabı sil"
                  onclick="return confirm('Bu kitabı silmek istediğinize emin misiniz?');"
                >
                  <i class="fa-solid fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
