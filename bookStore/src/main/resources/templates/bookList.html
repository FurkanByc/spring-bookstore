<!DOCTYPE html>
<html lang="tr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kitap Listesi - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #222;
      }
      nav.navbar {
        background-color: #0d6efd; /* Bootstrap primary blue */
      }
      nav.navbar .navbar-brand,
      nav.navbar .nav-link {
        color: #fff !important;
      }
      nav.navbar .nav-link.active {
        font-weight: 600;
      }
      .container {
        max-width: 900px;
      }
      .table thead th {
        background-color: #e7f1ff;
        color: #0d6efd;
      }
      .btn-outline-success {
        border-color: #0d6efd;
        color: #0d6efd;
      }
      .btn-outline-success:hover {
        background-color: #0d6efd;
        color: white;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .btn-primary:hover {
        background-color: #084298;
        border-color: #084298;
      }
      a.action-icon {
        font-size: 1.2rem;
        margin-left: 1rem;
      }
      a.action-icon.edit {
        color: #0d6efd;
      }
      a.action-icon.delete {
        color: #dc3545;
      }
      a.action-icon.list-add {
        background-color: #6c757d;
        color: white;
        padding: 0.25rem 0.6rem;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-left: 0;
      }
      @media (max-width: 576px) {
        .table-responsive {
          font-size: 0.85rem;
        }
        a.action-icon {
          margin-left: 0.5rem;
          font-size: 1rem;
        }
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Book Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/">Ana Sayfa</a></li>
            <li class="nav-item"><a class="nav-link" href="/available_books">Tüm Kitaplar</a></li>
            <li class="nav-item"><a class="nav-link" href="/my_books">Kitaplarım</a></li>
            <li class="nav-item"><a class="nav-link" href="/book_register">Yeni Kitap Ekle</a></li>
          </ul>
        </div>
      </div>
    </nav>

<div class="container my-5">
  <!-- Arama formu -->
  <form class="d-flex mb-3" method="get" th:action="@{/books/search}">
    <input class="form-control me-2" type="search" name="keyword" placeholder="Kitap ismi ara" aria-label="Search" />
    <button class="btn btn-outline-success" type="submit">Ara</button>
  </form>

  <!-- Fiyata göre sıralama butonu -->
  <a href="/books/sorted" class="btn btn-primary mb-3">Fiyata Göre Sırala</a>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">İsim</th>
          <th scope="col">Yazar</th>
          <th scope="col">Fiyat</th>
          <th scope="col" class="text-center">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${book}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.name}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.price} + ' ₺'"></td>
          <td class="text-center">
            <a class="btn list-add action-icon" th:href="@{/mylist/{id}(id=${b.id})}">Listeme ekle</a>
            <a class="action-icon edit" th:href="@{/editBook/{id}(id=${b.id})}" title="Düzenle">
              <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <a class="action-icon delete" th:href="@{/deleteBook/{id}(id=${b.id})}" title="Sil">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
